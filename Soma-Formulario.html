<!DOCTYPE html>
<html>
    <head>
        <title>Soma-formul&aacuterio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <meta charset="utf-8"/> 
    </head>
    <body>

        <h3>Somatoria de dois numeros inteiros com Conversao de Dados</h3>

        <!-- Defeinição da área e dos elementos de uma Formulário-->
        <form name="MeuFormulario" action=" " method="post">
            Entre com o valor 1: <input type="text" name="f_n1" /><p></p>
            Entre com o valor 2: <input type="text" name="f_n2" /><p></p>
            <input type="button" name="btn_somar" value="Somar" onClick="soma()" />
            <input type="reset" name="btn_apagar" value="Apagar" >
        </form>
        <!-- Final da área do formário-->

        <script language="Javascript">
        
            /* Objetivo: Desenvolver um programa em Javascript que faça uma leitura de 2 números inteiros aplique a conversão de valores com parseInt e apresente o resultado da soma entre eles.
            Entrada de Dados por formulário*/

            /* Definição das variáveis */
            var js_n1;
            var js_n2;
            var js_soma;

            /* Definição da função soma() para capturar dados, procurar somatória e apresentar o resultado*/
            function soma(){

            /*Entrada de dados*/
            js_n1 = parseInt(document.MeuFormulario.f_n1.value);
            js_n2 = parseInt(document.MeuFormulario.f_n2.value);

            /*Processamento de Dados*/
            js_soma = js_n1 + js_n2;

            /*Saída de Dados*/
            window.alert('Resultado de somatoria = ' + js_soma.toString()); //converte int para string
            }
        </script>

        <!--Final do script-->
    </body>
</html>
