<!DOCTYPE html>
<html>
    <head>
      <title>Salario do-while</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
      <meta charset="utf-8"/> 
    </head>
    <body>
        <script language="JavaScript">
            /*Objetivo: Calcular o salario liquido de um funcionario que trabalha por hora.
            Para desenvolver o calculo é necessario ter as seguintes informações:
                -Quantida de horas trabalhadas no mes
                -Valor da hora de trabalho
                -Percentual de desconto do INSS
            
            Informar a classificação Salarial
            Objetivos/Metodos utilizados
                entrada: window.prompt
                saida: document.write  
            */

            /*Definição das variaveis*/
            var js_qht;
            var js_vht;
            var js_inss;
            var js_tdes;
            var js_sb;
            var js_sl;
            var js_resposta=true;

            do{
                /*Entrada de Dados*/
                js_qht= parseInt(window.prompt('Informe a quantidade de horas trabalhadas no mes (135 a 180)' , 'oo'));
                js_vht = parseInt(window.prompt('Informeo valor da hora trabalhada: (25 a 50)','00'));
                js_inss = parseFloat(window.prompt('Informe o percentual de Desconto (5 a 15)','00'));

                /*Processamento de dados*/
                js_sb = js_vht * js_qht;
                js_tdes = (js_inss/100) * js_sb;
                js_sl = js_sb - js_tdes;

                /*Saida de dados com Consistencia de valres*/
                document.write('<p><b> DEMONSTRATIVO PARA CALCULO DO SALARIO LIQUIDO </b>');

                document.write('<p>Quantidade de Horas trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
                    if(js_qht > 180){
                        document.write('...(<b>Valor máximo excedido!</b>)');
                    }
                    if(js_qht < 135){
                        document.write('...(<b>Valor Mínimo Inválido!</b>)');
                    }

                    document.write('<p>Quantidade de Horas trabalhadas (25 a 50) => <b>' + js_vht + '</b>');
                        if(js_vht > 50){
                        document.write('...(<b>Valor máximo Excedido!</b>)');
                    }
                    if(js_vht < 25){
                        document.write('...(<b>Valor minimo Inválido!</b>)');
                    }

                    document.write('<p>Percentual de Desconto INSS (5 a 15) => <b>' + js_inss + '</b>');
                        if(js_vht > 15){
                        document.write('...(<b>Valor máximo Excedido!</b>)');
                    }
                    if(js_vht < 5){
                        document.write('...(<b>Valor minimo Inválido!</b>)');
                    }

                    document.write('<p><b>Salario Bruto = </b>' + js_sb);
                    document.write('<p> Total de Desconto INSS = ' + js_tdes);
                    document.write('<p><p><b>Salario Liquido = </b>' + js_sl);
                        
                    /*Saida de Dados com aninhamento de if*/

                    if(js_sl > 10500){
                        document.write('...(<b>Salario Elevado! </b> valor maior que 10.500)');
                    }
                    else {
                        if(js_sl > 6000){
                            document.write('...(<b>Salario Satisfatorio! </b> maior que 6.000)');
                        }
                        
                    else {
                        if(js_sl > 3000){
                            document.write('...(<b>Salario Moderado! </b> maior que 3.000)');
                        }
                        else{
                            document.write('...(<b>Salario Insatisfatório! </b>menor ou igual a 3.000)');
                        }
                    }
                }
             document.write('<p>............................................................................');
                
                js_resposta = window.confirm('Deseja continuar?');
            }
            while(js_resposta == true);
        
        </script>
    </body>
</html>
