<!DOCTYPE html>
<html>
<head>    
    <title>If-Else</title>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8">
    <meta charset="utf-8"> 
</head>
<body>
    <script language="javascript">
        /*Objetivo: ler os dois valores, independentemente da origem ao que foram digitados, apresenta-los em ordem crescente.
        com a utilização da decisão condicional composta (if...else), noao ha mais necessidade de definir uma terceira variavel*/

        /*Definição das variaveis*/
        var js_n1;
        var js_n2;

        /*Entrada de dados*/
        js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ' , '00'));
        js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ' , '00'));
    
        /*Saida de dados sem classificação*/
        document.write('número 1 digitado =' + js_n1);
        document.write('<br> número 2 digitado = ' + js_n2);
        
        /*Saida de dados com classificacao por decisao condicional composto (if-else)*/
        if(js_n1 < js_n2){
            document.write('<p><b>Classificação em ordem Crescente: </b>' + js_n1 + ' e ' + js_n2);
        } else {
            document.write('<p><b>Classificação em ordem Crescente: </b>' + js_n2 + ' e ' + js_n1);
        }
  </script>
</body>
</html>
