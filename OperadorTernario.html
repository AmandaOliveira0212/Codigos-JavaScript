<!DOCTYPE html>
<html>
    <head>
        <title>Operação-Ternária</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language="javascript">
            /*Objetivo: Praticar a aplicao com Operador Ternario ?: Operadores relacionais e expressao aritmetica.
            utilizacao da sintax: (condicao) ? expressao para resultado verdadeiro : expressao para resultado falso>*/

            /*Definicao de variaveis*/
            document.write('<p>------------------------------------');
            document.write('<P>DEFINICAO E ATRIBUICAO DE VARIAVEIS');
            document.write('<p>Var js_num = <b>30</b>; (js_num recebe o valor 30)');
                var js_num = 30;
                
            /*Aplicacao do operador ternario utilizando Operadores Relacionais*/
            document.write('<p>-------------------------------------');    
            document.write('<p>Operador Ternario <b>(? : )</b> com Operadores Relacionais (==, !=, <):');

            document.write('<p> js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NAO" Resposta => ');
                ((js_num == 20)? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));
            
            document.write('<p> js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NAO" Resposta => ');
                ((js_num == 20)? document.write('<b>SIM</b>') : document.write('<b>SIM</b>'));
            
            document.write('<p> js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NAO" Resposta => ');
                ((js_num == 50)? document.write('<b>SIM</b>') : document.write('<b>SIM</b>'));
            
            /*Aplicacao do operador ternario utilizando expressao aritmetica e operador relacional*/
            document.write('<p>-------------------------------------');    
            document.write('<p>Operador Ternário com Expressao aritmetica:');

            document.write('<p> (js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NAO" resposta =>');
                 ((js_num - 20) == 0) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NAO</b>');

        </script>
        
    </body>
</html>
