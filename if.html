<!DOCTYPE html>
<html>
    <head>
        <title>If</title>
        <meta http-equiv="Content-Type" content="texxt/html;">
        <charset="utf-8"/>
    </head>
    <body>
        <script language="Javascript">

            /* Objetivo: ler dois valores, independentemente da ordem em que foram digitados, e apresentar em ordem crescente.
            Será necessário efetuar a troca de valres, por isso, defini-se uma terceira váriavel*/

            /* Definição das variáveis*/
            var js_n1;
            var js_n2;
            var js_n3;

            /*Entrada de dados*/
            js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ' , '00'));
            js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ' , '00'));
            
            /*Sáida de dados sem classificação*/
            document.write('número 1 digitado = ' + js_n1);
            document.write('<br>nmero 2 digitado = ' + js_n2);

            /* Saída de dodos com classificação por decisão condicional simples (if)*/
            if(js_n1 > js_n2){
                js_n3 = js_n1;
                js_n1 = js_n2;
                js_n2 = js_n3;
            }
            document.write('<p><b>Classificação em ordem Crescente:</b> ' + js_n1 + ' e ' +js_n2);
        </script>
    </body>

</html>
