<!DOCTYPE html>
<html>
    <head>
        <title>While Condicional</title>
        <meta http-equiv="Content-Type" content="text/html; charset="utf-8">
        <meta charset="UTF-8"/>
    </head>
    <body>
    <script language="JavaScript">
        /*Objetivo: Escrever ua mensagem limitando 10 vezes incrementando contador +1*/

        /*Definição das variáveis*/
        var js_contador=1;
       
        /*Laço de repetição condicional - while*/
        while (js_contador <= 10){
            document.write('<p>' + js_contador + 'ª Repetição de uma unica linha dentro de um laço condicional. ');
                js_contador +=1;
        }
    </script>       
    </body>
</html>
