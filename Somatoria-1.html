<!DOCTYPE html>
<html>

<head>
    <title>Somatoria</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <meta charset="utf-8"/>
</head>

<body>
    <h3>Somat&oacuteria de dois n&uacutemeros inteiros</h3>

    <script language="javascript">
        /* Objetivo: Desenvolver um programa em Javascript que faça leitura de 2 números inteiros e apresente o resultado da soma entre eles. 
        */

        /* Definição das Variáveis */

        var js_n1;
        var js_n2;
        var js_soma;

        /* Entrada de Dados */
        js_n1 = parseInt(window.prompt('Informe o primeiro numero ', 'Digite aqui'));
        js_n2 = parseInt(window.prompt('Informe o segundo numero ', 'Digite aqui'));

        /* Processamento de Dados */
        js_soma = (js_n1) + (js_n2);

        /* Saída de Dados */
        document.write('O resultado da soma = ' + js_soma);


    </script>


</body>

</html>
